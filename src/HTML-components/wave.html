<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°fica de Mareas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../CSS/wave.css">

</head>
<body>
<div class="background-div">
<div class="btn-container" id="selectTideDayButtonContainer"></div>
<div id="sunriseContainer">
    <table>
        <tr>
            <td>
                <img class="sunIcon" src="../Images/sunrise.png" alt="Sunrise" id="sunrise">
            </td>
            <td>
                <p class="iconMargin" id="sunriseTime"></p>
            </td>
            <td>
                <img class="sunIcon" src="../Images/sunset.png" alt="Sunset" id="sunset">
            </td>
            <td>
                <p class="iconMargin" id="sunsetTime"></p>
            </td>
            <td>
                <img class="sunIcon" src="../Images/moonrise.png" alt="Sunset" id="moonrise">
            </td>
            <td>
                <p class="iconMargin" id="moonriseTime"></p>
            </td>
            <td>
                <img class="sunIcon" src="../Images/moonset.png" alt="Sunset" id="moonset">
            </td>
            <td>
                <p id="moonsetTime"></p>
            </td>
        </tr>
    </table>
</div>
<canvas id="tideChart"></canvas>
</div>
</body>
</html>
