<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°fica de Mareas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../CSS/wave.css">
    <link rel="stylesheet" href="../CSS/swell.css">

</head>
<div class="hour-nav">
    <button id="restDay">&#60;</button>
    <span id="currentDay">01/05</span>
    <button id="addDay">&#62;</button>
</div>
<div id="waveBody">
<div class="weather-dashboard">
    <div class="card mainBody" style="grid-column: span 2; width: 700px">
        <canvas id="tideChart"></canvas>
    </div>
    <div class="waveCard">
        <div class="gap">
            <img src='../Images/amanecer.png' alt="Sunrise" class="icons">
            <p id="sunrise" class="titleStyle"> 10 AM</p>
        </div>

        <div class="gap">
            <img src='../Images/atardecer.png' alt="Sunset" class="icons">
            <p id="sunset"  class="titleStyle"> 10 AM</p>
        </div>
    </div>

    <div class="waveCard">
        <div class="gap">
            <img src='../Images/la-marea-alta.png' alt="Sunrise" class="icons">
            <p id="moonrise"  class="titleStyle"> 10 AM</p>
        </div>

        <div class="gap">
            <img src='../Images/marea-baja.png' alt="Sunset" class="icons">
            <p id="moonset"  class="titleStyle"> 10 AM</p>
        </div>
    </div>

</div>

</div>
</html>
