<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Pez</title>
  <link rel="stylesheet" href="../CSS/FishDetailStyle.css">
</head>
<body>
<div class="container">
  <div class="fish-details">
    <img id="fish-image" src="" alt="Imagen del pez">
    <h1 id="fish-title"></h1> <!-- Cambiado de common-name a fish-title -->

    <div class="info-group">
      <h2>Información Básica</h2>
      <p><strong>Nombre científico:</strong> <span id="scientific-name"></span></p>
      <p><strong>Descripción:</strong> <span id="description"></span></p>
      <p><strong>Familia:</strong> <span id="family"></span></p> <!-- Cambiado de family a family -->
    </div>

    <div class="info-group">
      <h2>Características Físicas</h2>
      <p><strong>Tamaño promedio:</strong> <span id="average-size"></span></p>
      <p><strong>Tamaño máximo:</strong> <span id="max-size"></span></p>
    </div>

    <div class="info-group">
      <h2>Conservación</h2>
      <p><strong>Estado IUCN:</strong> <span id="iucn"></span></p>
    </div>

    <div class="info-group">
      <h2>Ecología y Comportamiento</h2>
      <p><strong>Sociabilidad:</strong> <span id="sociability"></span></p> <!-- Cambiado de sociability a sociability -->
      <p><strong>Régimen de alimentación:</strong> <span id="diet"></span></p>
      <p><strong>Veneno:</strong> <span id="venom"></span></p> <!-- Cambiado de venom a venom -->
    </div>

    <div class="info-group">
      <h2>Distribución</h2>
      <img id="map-image" src="" alt="Mapa de distribución">
    </div>
  </div>
</div>
<script src="../JS/FishDetail.js"></script>
</body>
</html>
