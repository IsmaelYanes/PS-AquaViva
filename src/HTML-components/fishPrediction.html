<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/wave.css">
    <style>

    </style>
</head>

<div id="waveBody">
    <div class="fish-dashboard">
        <div class="waveCard">
            <div class="gap">
                <h1>PERIODO MAYORES</h1>
                <h2>Actividad Alta</h2>
                <img class="fishIconStyle" src="../Images/banco-de-peces.png" alt="peces">
                <p id="highestTime" class="timeStyle"></p>
            </div>
        </div>
        <div class="waveCard">
            <div class="gap">
                <h1>PERIODO MENORES</h1>
                <h2>Actividad Media</h2>
                <img class="fishIconStyle" src="../Images/pescado.png" alt="peces">
                <p id="moonriseTime" class="timeStyle"></p>
            </div>
        </div>

        <div class="waveCard">
            <div class="gap">
                <h2>Actividad Alta</h2>
                <img class="fishIconStyle" src="../Images/banco-de-peces.png" alt="peces">
            <p id="lowerTime" class="timeStyle"></p>
            </div>
        </div>
        <div class="waveCard">
            <div class="gap">
                <h2>Actividad Media</h2>
                <img class="fishIconStyle" src="../Images/pescado.png" alt="peces">
            <p id="moonsetTime" class="timeStyle"></p>
            </div>
        </div>
    </div>
</div>
</html>
