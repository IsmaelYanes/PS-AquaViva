<div class="container">
    <h1 id="beachName"></h1>
    <img id="beachImage" class="image" src="" alt="Imagen de la playa">

    <div class="info info-general">
        <div class="info-item">
            <p><strong>Composición:</strong> <span id="composition"></span></p>
        </div>
        <div class="info-item">
            <p><strong>Clasificación:</strong> <span id="classification"></span></p>
        </div>
        <div class="info-item">
            <p><strong>Acceso:</strong> <span id="access"></span></p>
        </div>
        <div class="info-item">
            <p><strong>Baño:</strong> <span id="bathConditions"></span></p>
        </div>
        <div class="info-item">
            <p><strong>Provincia:</strong> <span id="province"></span></p>
        </div>
        <div class="info-item">
            <p><strong>Pueblo:</strong> <span id="town"></span></p>
        </div>
    </div>

    <h2 class="services-title">Servicios</h2>

    <div class="info">
        <div class="info-grid">
            <div class="info-item">
                <img src="../Images/hamaca.png" alt="Alquiler de hamacas">
                <p><strong>Hamacas:</strong> <span id="loungeRental"></span></p>
            </div>
            <div class="info-item">
                <img src="../Images/sombrilla.png" alt="Alquiler de sombrillas">
                <p><strong>Sombrillas:</strong> <span id="umbrellaRental"></span></p>
            </div>
            <div class="info-item">
                <img src="../Images/nautica.png" alt="Alquiler náutico">
                <p><strong>Alquiler Náutico:</strong> <span id="nauticalRental"></span></p>
            </div>
            <div class="info-item">
                <img src="../Images/aparcamiento.png" alt="Aparcamiento">
                <p><strong>Aparcamiento:</strong> <span id="parking"></span></p>
            </div>
            <div class="info-item">
                <img src="../Images/area-deportiva.png" alt="Área Deportiva">
                <p><strong>Área Deportiva:</strong> <span id="sportsArea"></span></p>
            </div>
            <div class="info-item">
                <img src="../Images/area-infantil.png" alt="Área Infantil">
                <p><strong>Área Infantil:</strong> <span id="childrenArea"></span></p>
            </div>
            <div class="info-item">
                <img src="../Images/aseo.png" alt="Aseo">
                <p><strong>Aseo:</strong> <span id="toilets"></span></p>
            </div>
            <div class="info-item">
                <img src="../Images/lavar-los-pies.png" alt="Lavapiés">
                <p><strong>Lavapiés:</strong> <span id="footWash"></span></p>
            </div>
        </div>
    </div>

    <h2 class="services-title">Recomendaciones</h2>

    <div class="info info-general">
        <div class="info-item uv-direction">
            <div id="title-uv">
                <strong id="uv-level" class="title-uv">Índice UV</strong>
                <img id="uv-icon" class="title-uv" src="../Images/uv-icons/uv-medio.png" alt="Icono de uv">
            </div>
            <p>
                <span id="recomendations"></span>
                <span id="recomendations-final"></span>
            </p>
        </div>
    </div>

    <!-- Sección Comentarios -->
    <h2 class="services-title">Comentarios</h2>

    <div id="commentsSection" class="comments-section">
        <ul id="commentsList" class="comments-list">
            <!-- Aquí se listarán los comentarios -->
        </ul>

        <div class="add-comment">
            <textarea id="commentInput" placeholder="Escribe tu comentario aquí..." rows="3"></textarea>

            <div class="fish-autocomplete-container">
                <input
                        type="text"
                        id="fishInput"
                        placeholder="Busca peces vistos (escribe y selecciona)"
                        autocomplete="off"
                />
                <ul id="fishSuggestions" class="fish-suggestions"></ul>

                <div id="fishSelectedList" class="fish-selected-list"></div>
            </div>

            <button id="submitComment" class="btn">Añadir Comentario</button>
        </div>
    </div>

</div>

<script>
    document.getElementById("submitComment").addEventListener("click", handleAddComment);
</script>
