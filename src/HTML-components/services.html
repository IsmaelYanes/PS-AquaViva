<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Playa</title>
    <link rel="stylesheet" href="../CSS/services.css">
    <script src="../JS/services.js" defer></script>
</head>
<body>

<div class="container">
    <h1 id="beachName"></h1>
    <img id="beachImage" class="image" src="" alt="Imagen de la playa">

    <div class="info">
        <p><strong>Composición:</strong> <span id="composition"></span></p>
        <p><strong>Tipo:</strong> <span id="type"></span></p>
        <p><strong>Clasificación:</strong> <span id="classification"></span></p>
        <p><strong>Condiciones de acceso:</strong> <span id="access"></span></p>
        <p><strong>Condiciones de baño:</strong> <span id="bathConditions"></span></p>
        <p><strong>Provincia:</strong> <span id="province"></span></p>
        <p><strong>Pueblo:</strong> <span id="town"></span></p>
        <p><strong>Alquiler de hamacas:</strong> <span id="loungeRental"></span></p>
        <p><strong>Alquiler de sombrillas:</strong> <span id="umbrellaRental"></span></p>
        <p><strong>Alquiler náutico:</strong> <span id="nauticalRental"></span></p>
        <p><strong>Aparcamientos:</strong> <span id="parking"></span></p>
        <p><strong>Área Deportiva:</strong> <span id="sportsArea"></span></p>
        <p><strong>Área Infantil:</strong> <span id="childrenArea"></span></p>
        <p><strong>Aseo:</strong> <span id="toilets"></span></p>
        <p><strong>Aseo adaptado:</strong> <span id="adaptedToilets"></span></p>
        <p><strong>Baño asistido:</strong> <span id="assistedBathroom"></span></p>
        <p><strong>Lavapiés:</strong> <span id="footWash"></span></p>
    </div>
    <a href="index.html" class="btn">Volver</a>
</div>

</body>
</html>
