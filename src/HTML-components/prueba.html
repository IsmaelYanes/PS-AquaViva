<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico 7 días</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .weather-container {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 100%;
            width: 800px;
            position: relative;
        }

        .scroll-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px 15px;
            color: #333;
            z-index: 2;
            flex-shrink: 0;
        }

        .scroll-btn:hover {
            color: #ff9900;
        }

        .weather-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            width: 100%;
            padding: 10px 0;
        }

        .weather-scroll::-webkit-scrollbar {
            display: none;
        }

        .weather-day {
            min-width: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }

        .weather-icon {
            width: 40px;
            height: 40px;
            margin: 5px 0;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .weather-day {
                min-width: 90px;
            }
        }
    </style>
</head>
<body>
<div class="weather-container">
    <!-- Flecha izquierda -->
    <button class="scroll-btn left-btn">&lt;</button>

    <!-- Contenedor de días -->
    <div class="weather-scroll" id="weather-scroll">
        <!-- Los días se generarán aquí -->
    </div>

    <!-- Flecha derecha -->
    <button class="scroll-btn right-btn">&gt;</button>
</div>

<script>
    // Datos de ejemplo para 14 días (2 semanas)
    const weatherData = [
        { day: "Mié", date: "07 MAY", icon: "sunny.png", temp: "22°C" },
        { day: "Jue", date: "08 MAY", icon: "cloudy.png", temp: "20°C" },
        { day: "Vie", date: "09 MAY", icon: "rain.png", temp: "18°C" },
        { day: "Sáb", date: "10 MAY", icon: "sunny.png", temp: "25°C" },
        { day: "Dom", date: "11 MAY", icon: "storm.png", temp: "19°C" },
        { day: "Lun", date: "12 MAY", icon: "sunny.png", temp: "24°C" },
        { day: "Mar", date: "13 MAY", icon: "cloudy.png", temp: "21°C" },
        { day: "Mié", date: "14 MAY", icon: "rain.png", temp: "17°C" },
        { day: "Jue", date: "15 MAY", icon: "sunny.png", temp: "23°C" },
        { day: "Vie", date: "16 MAY", icon: "storm.png", temp: "16°C" },
        { day: "Sáb", date: "17 MAY", icon: "cloudy.png", temp: "20°C" },
        { day: "Dom", date: "18 MAY", icon: "sunny.png", temp: "26°C" },
        { day: "Lun", date: "19 MAY", icon: "rain.png", temp: "18°C" },
        { day: "Mar", date: "20 MAY", icon: "sunny.png", temp: "24°C" }
    ];

    const weatherScroll = document.getElementById('weather-scroll');

    // Generar los días iniciales (7 días)
    function renderDays() {
        weatherScroll.innerHTML = '';
        const daysToShow = 7; // Mostrar siempre 7 días

        for (let i = 0; i < daysToShow; i++) {
            const dayData = weatherData[i] || { day: "-", date: "-", icon: "default.png", temp: "-" };

            const dayElement = document.createElement('div');
            dayElement.className = 'weather-day';
            dayElement.innerHTML = `
                    <span>${dayData.day}</span>
                    <span>${dayData.date}</span>
                    <img class="weather-icon" src="images/${dayData.icon}" alt="${dayData.day}">
                    <span>${dayData.temp}</span>
                `;
            weatherScroll.appendChild(dayElement);
        }
    }

    // Scroll con flechas
    document.querySelector('.left-btn').addEventListener('click', () => {
        weatherScroll.scrollBy({ left: -150, behavior: 'smooth' });
    });

    document.querySelector('.right-btn').addEventListener('click', () => {
        weatherScroll.scrollBy({ left: 150, behavior: 'smooth' });
    });

    // Inicializar
    renderDays();
</script>
</body>
</html>
