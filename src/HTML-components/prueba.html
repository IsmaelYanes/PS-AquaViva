<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico con Scroll</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .weather-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .weather-scroll {
            display: flex;
            gap: 15px;
            padding: 10px 0;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none; /* Ocultar scrollbar en Firefox */
        }
        .weather-scroll::-webkit-scrollbar {
            display: none; /* Ocultar scrollbar en Chrome/Safari */
        }
        .weather-day {
            min-width: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }
        .weather-icon {
            width: 40px;
            height: 40px;
            margin: 5px 0;
        }
        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .left-btn {
            left: 10px;
        }
        .right-btn {
            right: 10px;
        }

        /* Responsive: Mostrar solo 5 días en móviles */
        @media (max-width: 768px) {
            .weather-day {
                min-width: calc(20% - 12px); /* 5 días visibles */
            }
        }
    </style>
</head>
<body>
<div class="weather-container">
    <button class="scroll-btn left-btn">‹</button>
    <div class="weather-scroll" id="weather-scroll">
        <!-- Los días se generarán con JavaScript -->
    </div>
    <button class="scroll-btn right-btn">›</button>
</div>

<script>
    // Datos de ejemplo (14 días para demostrar el scroll)
    const weatherData = [
        { day: "Mié", icon: "sun.png", temp: "22°C" },
        { day: "Jue", icon: "cloud.png", temp: "20°C" },
        { day: "Vie", icon: "rain.png", temp: "18°C" },
        { day: "Sáb", icon: "sun.png", temp: "25°C" },
        { day: "Dom", icon: "storm.png", temp: "19°C" },
        { day: "Lun", icon: "sun.png", temp: "24°C" },
        { day: "Mar", icon: "cloud.png", temp: "21°C" },
        { day: "Mié", icon: "rain.png", temp: "17°C" },
        { day: "Jue", icon: "sun.png", temp: "23°C" },
        { day: "Vie", icon: "storm.png", temp: "16°C" }
    ];

    const weatherScroll = document.getElementById('weather-scroll');

    // Generar los días
    function renderDays() {
        weatherScroll.innerHTML = '';
        weatherData.forEach(day => {
            const dayElement = document.createElement('div');
            dayElement.className = 'weather-day';
            dayElement.innerHTML = `
                    <span>${day.day}</span>
                    <img class="weather-icon" src="images/${day.icon}" alt="${day.day}">
                    <span>${day.temp}</span>
                `;
            weatherScroll.appendChild(dayElement);
        });
    }

    // Scroll con flechas
    document.querySelector('.left-btn').addEventListener('click', () => {
        weatherScroll.scrollBy({ left: -200, behavior: 'smooth' });
    });

    document.querySelector('.right-btn').addEventListener('click', () => {
        weatherScroll.scrollBy({ left: 200, behavior: 'smooth' });
    });

    // Inicializar
    renderDays();
</script>
</body>
</html>
