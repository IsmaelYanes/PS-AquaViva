<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="../CSS/swell.css">



</head>
<div class="hour-nav">
  <button id="restButton">&#60;</button>
  <span id="currentHour">00:00</span>
  <button id="addButton">&#62;</button>
</div>


<div class="swellBody">
  <div class="weather-dashboard">
    <div class="card mainBody">
      <h1 class="fontStyle" id="zoneName" style="font-size: 40px"></h1>
      <dotlottie-player
              src="https://lottie.host/716406a0-0a2f-4c43-8271-ab2b8d044c7c/zWqAM8jdcK.lottie"
              background="transparent"
              speed="1"
              style="width: 300px; height: 300px"
              loop
              autoplay
      ></dotlottie-player>
      <p id="dateAndMonth" class="titleStyle"></p>
      <p class="titleStyle">La altura de oleaje</p>
      <h1 id="swellHeight"></h1>
      <span>  </span>
      <p> </p>
    </div>

    <div class="card">
      <p class="titleStyle">Dirección de oleaje</p>
      <dotlottie-player
              src="https://lottie.host/26176e5a-42e9-4471-8975-71a30beaff0e/zdkgHiOui3.lottie"
              background="transparent"
              speed="1"
              style="width: 200px; height: 200px"
              loop
              autoplay
      ></dotlottie-player>

      <strong id="swellDirection" class="fontStyle"></strong></div>


    <div class="card">
      <p class="titleStyle">Periodo de Olas</p>
      <dotlottie-player
              src="https://lottie.host/54978159-da72-4747-bf0b-36be1c5cbde4/nil0xnx7WQ.json"
              background="transparent"
              speed="1"
              style="width: 200px; height: 200px"
              loop
              autoplay
      ></dotlottie-player>
      <strong id="swellPeriod" class="fontStyle"></strong></div>


    <div class="card">
      <p class="titleStyle">Temperatura de Agua</p>
      <dotlottie-player
              src="https://lottie.host/68a78318-4cda-454a-924a-fb18c8088857/ukdhNwiYvq.lottie"
              background="transparent"
              speed="1"
              style="width: 200px; height: 200px"
              loop
              autoplay
      ></dotlottie-player>
      <strong id="waterTemperature" class="fontStyle"></strong></div>


    <div class="card">
      <p class="titleStyle">Presión</p>
      <dotlottie-player
              src="https://lottie.host/17f6a68e-b847-4c06-b53e-a8e55f0d4e7d/FvS4UCqsK1.lottie"
              background="transparent"
              speed="1"
              style="width: 200px; height: 200px"
              loop
              autoplay
      ></dotlottie-player>
      <strong id="pressure" class="fontStyle"></strong></div>

  </div>
</div>
</html>
