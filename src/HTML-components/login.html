<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../CSS/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<main class="form-container">
    <form action="/logIn" method="post" class="form-container__form">
        <div class="form-container__title">
            Iniciar sesión
        </div>
        <label for="email" class="form-container__label">Dirección de email</label>
        <input type="email" id="email" class="form-container__write-box" name="email" required>
        <label for="password" class="form-container__label">Contraseña</label>
        <input type="password" id="password" class="form-container__write-box" name="password" required>
        <input type="submit" value="Iniciar sesión" class="form-container__button">
        <div class="form-container__register">
            ¿No estás registrado?
            <a href="register.html" class="form-container__register-link">Regístrate ahora</a>
        </div>
    </form>
    <div class="form-container__main">
    </div>
</main>
</body>
</html>
