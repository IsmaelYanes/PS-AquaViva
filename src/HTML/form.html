<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autenticación</title>
  <link rel="stylesheet" href="../CSS/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../JS/auth.js" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const signUpButton = document.getElementById('signUp');
      const signInButton = document.getElementById('signIn');
      const container = document.getElementById('container');

      signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
      });

      signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
      });

      // Leer parámetro "view" de la URL
      const params = new URLSearchParams(window.location.search);
      const view = params.get("view");

      if (view === "register") {
        container.classList.add("right-panel-active");
      } else {
        container.classList.remove("right-panel-active");
      }
    });
  </script>
</head>
<body>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="/signUp" method="post">
      <h1>Crear cuenta</h1>
      <button type="button" class="google-button" onclick="socialSignUp('google')">
        <img src="../Images/google.png">
      </button>
      <div class="divider">or</div>
      <input type="text" name="nombre" placeholder="Nombre de usuario" required />
      <span class="error-text" data-error-for="nombre"></span>

      <input type="email" name="email" placeholder="Correo electrónico" required />
      <span class="error-text" data-error-for="email"></span>

      <input type="password" name="contrasena" placeholder="Contraseña" required />
      <span class="error-text" data-error-for="contrasena"></span>

      <input type="password" name="re-contrasena" placeholder="Repite la contraseña" required />
      <span class="error-text" data-error-for="re-contrasena"></span>

      <!-- <div id="signUpError" class="form-error"></div> -->
       <button type="submit" class="basic">Registrarse</button>
     </form>
   </div>

   <div class="form-container sign-in-container">
     <form action="/logIn" method="post">
       <h1>Iniciar sesión</h1>
       <button type="button" class="google-button" onclick="socialSignIn('google')">
         <img src="../Images/google.png">
       </button>
       <div class="divider">or</div>
       <input type="email" name="email" placeholder="Correo electrónico" required />
       <span class="error-text" data-error-for="login-email"></span>

       <input type="password" name="password" placeholder="Contraseña" required />
       <span class="error-text" data-error-for="login-password"></span>

       <a href="../HTML-components/recover.html">¿Olvidaste tu contraseña?</a>
       <!--<div id="signInError" class="form-error"></div>-->
       <button type="submit" class="basic">Iniciar sesión</button>
     </form>
   </div>

   <div class="overlay-container">
     <div class="overlay">
       <div class="overlay-panel overlay-left">
         <h1>¡Bienvenido de nuevo!</h1>
         <p>Para mantenerse conectado con nosotros, por favor inicia sesión con tu información personal</p>
         <button class="ghost" id="signIn">Iniciar sesión</button>
       </div>
       <div class="overlay-panel overlay-right">
         <h1>¡Hola, amigo!</h1>
         <p>Introduce tus datos personales y comienza tu viaje con nosotros</p>
         <button class="ghost" id="signUp">Registrarse</button>
       </div>
     </div>
   </div>
 </div>
 </body>
 </html>
