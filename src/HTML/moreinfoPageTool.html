<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información</title>
    <link rel="stylesheet" href="../CSS/homeHeader.css">
    <link rel="stylesheet" href="../CSS/services.css">
    <link rel="stylesheet" href="moreInfoPageTool.css">
    <link rel="stylesheet" href="../CSS/TableComponent.css">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js"></script>
    <style>
        #filter-bar {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #filter-button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #filter-container {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #filter-container.show {
            display: block;
        }
        #filter-container label {
            display: block;
            margin: 5px 0;
        }
        #advanced-filter {
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        #advanced-filter select {
            width: 100%;
            margin: 5px 0;
        }
        #apply-filter {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            width: 100%;
        }
        #search-container {
            display: flex;
            gap: 10px;
        }
        #search-input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #search-next {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="header"></div>

<div id="layout">
    <aside id="sidebar">
        <nav id="sidebar-nav">
            <a href="#weather" class="nav-a">Tiempo atmosférico</a><br>
            <a href="#swell" class="nav-a">Oleaje</a><br>
            <a href="#tide" class="nav-a">Marea</a><br>
            <a href="#services" class="nav-a" id="services-link">Servicios</a><br id="services-br">
            <a href="#fish" class="nav-a" id="fishes-by-x">Peces por zona</a><br>
            <a href="#gallery" class="nav-a">Galería de peces</a><br>
            <a href="#tabla-container" class="nav-a">Ir a tabla de playas</a><br>
        </nav>
    </aside>

    <main id="content">
        <section id="weather" class="section-info"></section>
        <section id="swell" class="section-info"></section>
        <section id="tide" class="section-info"></section>
        <section id="services" class="section-info"></section>
        <section id="fish" class="section-info"></section>
        <section id="gallery" class="section-info"></section>
        <section id="tabla-container" class="section-info">
            <section class="section">
                <h2>Tabla de playas</h2>
                <div id="filter-bar">
                    <button id="filter-button">Filtro</button>
                    <div id="search-container">
                        <input type="text" id="search-input" placeholder="Buscar en la tabla...">
                        <button id="search-next">Siguiente</button>
                    </div>
                </div>
                <div id="filter-container">
                    <div id="column-filters"></div>
                    <div id="advanced-filter">
                        <h3>Filtrado Avanzado</h3>
                        <div id="advanced-filter-options"></div>
                        <button id="apply-filter">Aplicar Filtro</button>
                    </div>
                </div>
                <div id="table-wrapper">
                    <table id="csv-table"></table>
                    <button onclick="downloadCSVTableAsPDF()" style="margin-top: 10px; padding: 8px 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; width: 100%; display: block;">Descargar en PDF</button>
                </div>
            </section>
        </section>
    </main>
</div>

<script src="moreinfoPageTool.js"></script>
<script src="../JS/weatherAPI.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../JS/swell.js"></script>
<script src="../JS/services.js"></script>
<script src="../JS/FishInfo.js"></script>
<script src="../JS/FishDetail.js"></script>
<script src="../JS/mainWeather.js"></script>
<script src="../JS/ToolbarToggle.js"></script>
<script src="../JS/dynamicSwell.js"></script>
<script src="../JS/FishByZone.js"></script>
<script src="../JS/loadCsvTable.js"></script>
<script src="../JS/downloadTableAsPDF.js"></script>
<script src="../JS/tableFilter.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        init();
        detectSourceAndLoad();
    });

    let defaultPage;
    let coordLAT;
    let coordLON;

    function detectSourceAndLoad() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        const lat = urlParams.get("lat");
        const lon = urlParams.get("lon");

        if (id) {
            defaultPage = '../HTML-components/services.html';
            document.getElementById('fishes-by-x').innerText = 'Peces por playas';
            loadTemplate(defaultPage, document.getElementById('services'), initBeach);
            loadTemplate(`../HTML-components/mainWeather.html?lat=${lat}&lon=${lon}`, document.getElementById('weather'), initWeather);
            loadTemplate('../HTML-components/dynamicSwell.html', document.getElementById('swell'), initializeSwellPage);
            loadTemplate('../HTML-components/wave.html', document.getElementById('tide'), initWavePage);
            loadTemplate(`../HTML-components/FishByZone.html?lat=${lat}&lon=${lon}`, document.getElementById('fish'), initFishByZone);
            loadTemplate('../HTML-components/FishInfo.html', document.getElementById('gallery'), initFishGallery);
            if (typeof loadCSVTable === 'function') {
                loadCSVTable('../data/beaches_table.csv');
            } else {
                console.error('loadCSVTable function is not defined. Check loadCsvTable.js');
                document.getElementById('tabla-container').innerHTML = '<p>Error: No se pudo cargar la tabla.</p>';
            }
        } else {
            defaultPage = '../HTML-components/mainWeather.html';
            document.getElementById('services').style.display = 'none';
            document.getElementById('services-link').style.display = 'none';
            document.getElementById('services-br').style.display = 'none';
            loadTemplate(defaultPage, document.getElementById('weather'), initWeather);
            loadTemplate('../HTML-components/dynamicSwell.html', document.getElementById('swell'), initializeSwellPage);
            loadTemplate('../HTML-components/wave.html', document.getElementById('tide'), initWavePage);
            loadTemplate(`../HTML-components/FishByZone.html?lat=${coordLAT}&lon=${coordLON}`, document.getElementById('fish'), initFishByZone);
            loadTemplate('../HTML-components/FishInfo.html', document.getElementById('gallery'), initFishGallery);
            if (typeof loadCSVTable === 'function') {
                loadCSVTable('../data/beaches_table.csv');
            }
        }

        console.log("Cargando página por defecto: " + defaultPage);
    }

    function loadTemplate(fileName, element, callback) {
        if (!element) {
            console.error("Elemento no encontrado para RIGHTS", fileName);
            return;
        }

        fetch(fileName)
            .then((res) => {
                if (!res.ok) {
                    throw new Error(`Error cargando ${fileName}: ${res.status}`);
                }
                return res.text();
            })
            .then((text) => {
                element.innerHTML = text;
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const scripts = doc.getElementsByTagName('script');
                for (let script of scripts) {
                    if (script.src) {
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        newScript.async = false;
                        document.body.appendChild(newScript);
                    } else {
                        const newScript = document.createElement('script');
                        newScript.text = script.textContent;
                        document.body.appendChild(newScript);
                    }
                }
                if (callback) {
                    setTimeout(callback, 0);
                }
            })
            .catch((error) => {
                console.error("Error al cargar componente:", error);
                element.innerHTML = '<p>Error al cargar el contenido.</p>';
            });
    }

    function init() {
        loadTemplate('../HTML-components/header.html', document.getElementById('header'));
    }

    function initFishByZone() {
        if (typeof window.initFishByZoneGallery === 'function') {
            window.initFishByZoneGallery();
        } else {
            const script = document.createElement('script');
            script.src = '../JS/FishByZone.js';
            script.onload = () => {
                if (typeof window.initFishByZoneGallery === 'function') {
                    window.initFishByZoneGallery();
                }
            };
            script.onerror = () => console.error("Error cargando FishByZone.js");
            document.body.appendChild(script);
        }
    }
</script>
</body>
</html>
