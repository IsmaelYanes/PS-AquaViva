<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información</title>
    <link rel="stylesheet" href="../CSS/MoreInfoPageStyle.css">
    <link rel="stylesheet" href="../CSS/MenuStyle.css">
    <link rel="stylesheet" href="../CSS/homeHeader.css">
    <link rel="stylesheet" href="../CSS/services.css">
</head>
<body>
<div id="header"></div>

<div id="container">
    <div id="body-container"></div>
    <div id="menu-container">
        <nav id="side-menu">
            <ul>
                <li><a onclick="loadDefaulPage()">Tiempo atmosférico</a></li>
                <li><a onclick="loadTemplate('../HTML-components/swell.html', document.getElementById('body-container'), () => initSwellPage(coordLAT, coordLON))">Oleaje</a></li>
                <li><a onclick="loadTemplate('../HTML-components/wave.html', document.getElementById('body-container'), () => initWavePage(coordLAT, coordLON))">Marea</a></li>
                <li id="facilities-item"><a onclick="loadTemplate('../HTML-components/services.html', document.getElementById('body-container'), function () {initBeach();})">Instalaciones y prestaciones</a></li>
                <li><a onclick="loadTemplate('../HTML-components/FishInfo.html', document.getElementById('body-container'), initFishGallery)">Galería de peces</a></li>
                <li><a>Descargar tabla pdf</a></li>
                <li><a onclick="loadTemplate('../HTML-components/FishByZone.html?lat=' + coordLAT + '&lon=' + coordLON, document.getElementById('body-container'), initFishByZone)">Peces por zona</a></li>
            </ul>
        </nav>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../JS/services.js"></script>
<script src="../JS/swell.js"></script>
<script src="../JS/FishInfo.js"></script>
<script src="../JS/FishByZone.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        init();
        detectSourceAndLoad();
    });

    let defaultPage;
    let coordLAT;
    let coordLON;

    function loadDefaulPage() {
        const urlParams = new URLSearchParams(window.location.search);
        const lat = urlParams.get("lat");
        const lon = urlParams.get("lon");
        const id = urlParams.get("id");
        loadTemplate(`../HTML-components/mainWeather.html?lat=${lat}&lon=${lon}`, document.getElementById('body-container'));
    }

    function detectSourceAndLoad() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        const lat = urlParams.get("lat");
        const lon = urlParams.get("lon");

        console.log("coordLAT:", lat, "coordLON:", lon);

        if (id) {
            defaultPage = '../HTML-components/services.html';
            document.getElementById("facilities-item").style.display = "block";
            loadTemplate(defaultPage, document.getElementById('body-container'), initBeach);
            return;
        } else if (lat && lon) {
            coordLAT = lat;
            coordLON = lon;
            defaultPage = `../HTML-components/mainWeather.html?lat=${lat}&lon=${lon}`;
            document.getElementById("facilities-item").style.display = "none";
        } else {
            defaultPage = '../HTML-components/mainWeather.html';
            document.getElementById("facilities-item").style.display = "none";
        }

        console.log("Cargando página por defecto: " + defaultPage);
        loadTemplate(defaultPage, document.getElementById('body-container'));
    }

    function loadTemplate(fileName, element, callback) {
        if (!element) {
            console.error("Elemento no encontrado para", fileName);
            return;
        }

        fetch(fileName)
            .then((res) => {
                if (!res.ok) {
                    throw new Error(`Error cargando ${fileName}: ${res.status}`);
                }
                return res.text();
            })
            .then((text) => {
                element.innerHTML = text;
                // Execute inline scripts
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const scripts = doc.getElementsByTagName('script');
                for (let script of scripts) {
                    if (script.src) {
                        // Load external scripts
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        newScript.async = false;
                        document.body.appendChild(newScript);
                    } else {
                        // Execute inline scripts
                        const newScript = document.createElement('script');
                        newScript.text = script.textContent;
                        document.body.appendChild(newScript);
                    }
                }
                if (callback) {
                    // Delay callback to ensure scripts are loaded
                    setTimeout(callback, 0);
                }
            })
            .catch((error) => {
                console.error("Error al cargar componente:", error);
                element.innerHTML = '<p>Error al cargar el contenido.</p>';
            });
    }

    function init() {
        loadTemplate('../HTML-components/header.html', document.getElementById('header'));
    }

    function initFishByZone() {
        if (typeof window.initFishByZoneGallery === 'function') {
            window.initFishByZoneGallery();
        } else {
            console.error("initFishByZoneGallery no está definido");
            // Fallback: Try loading FishByZone.js manually
            const script = document.createElement('script');
            script.src = '../JS/FishByZone.js';
            script.onload = () => {
                if (typeof window.initFishByZoneGallery === 'function') {
                    window.initFishByZoneGallery();
                } else {
                    console.error("Failed to load initFishByZoneGallery after manual load");
                }
            };
            script.onerror = () => console.error("Error loading FishByZone.js manually");
            document.body.appendChild(script);
        }
    }
</script>
</body>
</html>
