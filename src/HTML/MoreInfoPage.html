<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información</title>
    <link rel="stylesheet" href="../CSS/MoreInfoPageStyle.css">
    <link rel="stylesheet" href="../CSS/MenuStyle.css">
    <link rel="stylesheet" href="../CSS/homeHeader.css">
    <link rel="stylesheet" href="../CSS/services.css">
    <link rel="stylesheet" href="../CSS/fishActivitiesPrediction.css">
    <script src="https://unpkg.com/suncalc@1.8.0/suncalc.js"></script>
    <script
            src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
            type="module"
    ></script>
</head>
<body>
<div id="header"></div>

<div id="container">
    <div id="body-container"></div>
    <div id="menu-container">
        <nav id="side-menu">
            <ul>
                <li><a onclick="loadDefaultPage()">Tiempo atmosférico</a></li>
                <li><a onclick="loadTemplate('../HTML-components/dynamicSwell.html', document.getElementById('body-container'), initializeSwellPage)">Oleaje</a></li>
                <li><a onclick="loadTemplate('../HTML-components/wave.html', document.getElementById('body-container'), initWavePage)">Marea</a></li>
                <li><a onclick="loadTemplate('../HTML-components/fishPrediction.html', document.getElementById('body-container'), loadPrediction)">Actividad de Peces</a></li>
                <li id="facilities-item"><a onclick="loadTemplate('../HTML-components/services.html', document.getElementById('body-container'), function () {initBeach();})">Instalaciones y prestaciones</a></li>
                <li><a onclick="loadTemplate('../HTML-components/FishInfo.html', document.getElementById('body-container'), initFishGallery)">Galería de peces</a></li>
                <li><a>Descargar tabla pdf</a></li>
            </ul>
        </nav>
    </div>
</div>
<script src="../JS/weatherAPI.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../JS/swell.js"></script>
<script src="../JS/services.js"></script>
<script src="../JS/FishInfo.js"></script>
<script src="../JS/FishDetail.js"></script>
<script src="../JS/mainWeather.js"></script>
<script src="../JS/ToolbarToggle.js"></script>
<script src="../JS/searcher.js"></script>
<script src="../JS/dynamicSwell.js"></script>
<script src="../JS/fishActivityPrediction.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        init();
        detectSourceAndLoad();
    });

    let defaultPage;
    let coordLAT;
    let coordLON;

    function loadDefaultPage() {
        const urlParams = new URLSearchParams(window.location.search);
        const lat = urlParams.get("lat");
        const lon = urlParams.get("lon");
        const id = urlParams.get("id");
        loadTemplate(`../HTML-components/mainWeather.html?lat=${lat}&lon=${lon}`, document.getElementById('body-container'), initWeather);
    }

    function detectSourceAndLoad() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        const lat = urlParams.get("lat");
        const lon = urlParams.get("lon");

        if (id) {
            defaultPage = '../HTML-components/services.html';
            document.getElementById("facilities-item").style.display = "block";
            loadTemplate(defaultPage, document.getElementById('body-container'), initBeach);
            return;
        } else if (lat && lon) {
            coordLAT = lat;
            coordLON = lon;
            defaultPage = `../HTML-components/mainWeather.html?lat=${lat}&lon=${lon}`;
            document.getElementById("facilities-item").style.display = "none";
        } else {
            defaultPage = '../HTML-components/mainWeather.html';
            document.getElementById("facilities-item").style.display = "none";
        }

        console.log("Cargando página por defecto: " + defaultPage);
        loadTemplate(defaultPage, document.getElementById('body-container'), initWeather);
    }

    function loadTemplate(fileName, element, callback) {
        if (!element) {
            console.error("Elemento no encontrado para", fileName);
            return;
        }

        fetch(fileName)
            .then((res) => {
                if (!res.ok) {
                    throw new Error(`Error cargando ${fileName}: ${res.status}`);
                }
                return res.text();
            })
            .then((text) => {
                element.innerHTML = text;
                if (callback) {
                    callback();
                }
            })
            .catch((error) => {
                console.error("Error al cargar componente:", error);
            });
    }

    function init() {
        loadTemplate('../HTML-components/header.html', document.getElementById('header'), initSearcher);
    }
</script>
</body>
</html>
