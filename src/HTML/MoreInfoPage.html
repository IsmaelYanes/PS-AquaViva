<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información</title>
    <link rel="stylesheet" href="../CSS/MoreInfoPageStyle.css">
    <link rel="stylesheet" href="../CSS/MenuStyle.css">
    <link rel="stylesheet" href="../CSS/homeHeader.css">
    <link rel="stylesheet" href="../CSS/services.css">
    <link rel="stylesheet" href="../CSS/fishActivitiesPrediction.css">
    <script src="https://unpkg.com/suncalc@1.8.0/suncalc.js"></script>
    <script
            src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
            type="module"
    ></script>
</head>
<body>
<div id="header"></div>

<div id="container">
    <div id="body-container">
        <div id="tiempo-atmosferico-container"></div>
        <div id="oleaje-container"></div>
        <div id="marea-container"></div>
        <div id="fish-activities-container"> </div>
        <div id="instalaciones-container"></div>
        <div id="peces-container"></div>
    </div>
    <div id="menu-container">
        <nav id="side-menu">
            <ul>
                <li><a href="#tiempo-atmosferico-container" data-section="tiempo-atmosferico-container">Tiempo atmosférico</a></li>
                <li><a href="#oleaje-container" data-section="oleaje-container">Oleaje</a></li>
                <li><a href="#marea-container" data-section="marea-container">Marea</a></li>
                <li><a href="#fish-activities-container" data-section="fish-activities-container">Actividad de peces</a> </li>
                <li id="facilities-item"><a href="#instalaciones-container" data-section="instalaciones-container">Instalaciones y prestaciones</a></li>
                <li><a href="#peces-container" data-section="peces-container">Galería de peces</a></li>
                <li><a>Descargar tabla pdf</a></li>
                <li><a onclick="loadFishByZone()">Peces por zona</a></li>
            </ul>
        </nav>
    </div>
</div>
<script src="../JS/weatherAPI.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../JS/services.js"></script>
<script src="../JS/swell.js"></script>
<script src="../JS/services.js"></script>
<script src="../JS/FishInfo.js"></script>
<script src="../JS/FishDetail.js"></script>
<script src="../JS/mainWeather.js"></script>
<script src="../JS/ToolbarToggle.js"></script>
<script src="../JS/searcher.js"></script>
<script src="../JS/dynamicSwell.js"></script>
<script src="../JS/fishActivityPrediction.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        init();
        detectSourceAndLoad();
        setupScrollNavigation(); // Agregamos la función para la navegación por scroll
    });

    let defaultPage;
    let coordLAT;
    let coordLON;

    function loadDefaulPage() {
        const urlParams = new URLSearchParams(window.location.search);
        const lat = urlParams.get("lat");
        const lon = urlParams.get("lon");
        const id = urlParams.get("id");
        loadTemplate(`../HTML-components/mainWeather.html?lat=${lat}&lon=${lon}`, document.getElementById('body-container'));
    }

    function loadFishByZone() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        let url = '../HTML-components/FishByZone.html';
        if (id) {
            url += `?id=${id}`;
        } else {
            url += `?lat=${coordLAT}&lon=${coordLON}`;
        }
        loadTemplate(url, document.getElementById('body-container'), initFishByZone);
    }

    function detectSourceAndLoad() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        const lat = urlParams.get("lat");
        const lon = urlParams.get("lon");

        console.log("coordLAT:", lat, "coordLON:", lon);

        if (id) {
            defaultPage = '../HTML-components/services.html';
            document.getElementById("facilities-item").style.display = "block";
            loadTemplate(defaultPage, document.getElementById('instalaciones-container'), initBeach);
            loadTemplate('../HTML-components/mainWeather.html?lat=${lat}&lon=${lon}', document.getElementById('tiempo-atmosferico-container'), initWeather);
            loadTemplate('../HTML-components/dynamicSwell.html', document.getElementById('oleaje-container'), initializeSwellPage);
            loadTemplate('../HTML-components/wave.html', document.getElementById('marea-container'), initWavePage);
            loadTemplate('../HTML-components/fishPrediction.html', document.getElementById('fish-activities-container'), loadPrediction);
            loadTemplate('../HTML-components/FishInfo.html', document.getElementById('peces-container'), initFishGallery);
            return;
        } else if (lat && lon) {
            coordLAT = lat;
            coordLON = lon;
            defaultPage = `../HTML-components/mainWeather.html?lat=${lat}&lon=${lon}`;
            document.getElementById("facilities-item").style.display = "none";
            loadTemplate(defaultPage, document.getElementById('tiempo-atmosferico-container'), initWeather);
            loadTemplate('../HTML-components/dynamicSwell.html', document.getElementById('oleaje-container'), initializeSwellPage);
            loadTemplate('../HTML-components/wave.html', document.getElementById('marea-container'), initWavePage);
            loadTemplate('../HTML-components/fishPrediction.html', document.getElementById('fish-activities-container'), loadPrediction);
            loadTemplate('../HTML-components/FishInfo.html', document.getElementById('peces-container'), initFishGallery);
        } else {
            defaultPage = '../HTML-components/mainWeather.html';
            document.getElementById("facilities-item").style.display = "none";
            loadTemplate(defaultPage, document.getElementById('tiempo-atmosferico-container'), initWeather);
            loadTemplate('../HTML-components/dynamicSwell.html', document.getElementById('oleaje-container'), initializeSwellPage);
            loadTemplate('../HTML-components/wave.html', document.getElementById('marea-container'), initWavePage);
            loadTemplate('../HTML-components/fishPrediction.html', document.getElementById('fish-activities-container'), loadPrediction);
            loadTemplate('../HTML-components/FishInfo.html', document.getElementById('peces-container'), initFishGallery);
        }

        console.log("Cargando página por defecto: " + defaultPage);
        loadTemplate(defaultPage, document.getElementById('body-container'));
    }

    function loadTemplate(fileName, element, callback) {
        if (!element) {
            console.error("Elemento no encontrado para", fileName);
            return;
        }

        fetch(fileName)
            .then((res) => {
                if (!res.ok) {
                    throw new Error(`Error cargando ${fileName}: ${res.status}`);
                }
                return res.text();
            })
            .then((text) => {
                element.innerHTML = text;
                // Execute inline scripts
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const scripts = doc.getElementsByTagName('script');
                for (let script of scripts) {
                    if (script.src) {
                        // Load external scripts
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        newScript.async = false;
                        document.body.appendChild(newScript);
                    } else {
                        // Execute inline scripts
                        const newScript = document.createElement('script');
                        newScript.text = script.textContent;
                        document.body.appendChild(newScript);
                    }
                }
                if (callback) {
                    // Delay callback to ensure scripts are loaded
                    setTimeout(callback, 0);
                }
            })
            .catch((error) => {
                console.error("Error al cargar componente:", error);
                element.innerHTML = '<p>Error al cargar el contenido.</p>';
            });
    }

    function init() {
        loadTemplate('../HTML-components/header.html', document.getElementById('header'));
    }

    function initFishByZone() {
        if (typeof window.initFishByZoneGallery === 'function') {
            window.initFishByZoneGallery();
        } else {
            console.error("initFishByZoneGallery no está definido");
            // Fallback: Try loading FishByZone.js manually
            const script = document.createElement('script');
            script.src = '../JS/FishByZone.js';
            script.onload = () => {
                if (typeof window.initFishByZoneGallery === 'function') {
                    window.initFishByZoneGallery();
                } else {
                    console.error("Failed to load initFishByZoneGallery after manual load");
                }
            };
            script.onerror = () => console.error("Error loading FishByZone.js manually");
            document.body.appendChild(script);
        }
    }
</script>
</body>
</html>
