<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información</title>
    <link rel="stylesheet" href="../CSS/MoreInfoPageStyle.css">
    <link rel="stylesheet" href="../CSS/MenuStyle.css">
    <link rel="stylesheet" href="../CSS/services.css">
    <link rel="stylesheet" href="../CSS/homeHeader.css">
</head>
<body>
<header class="homeHeader-container">
    <div id="header-container">
        <div>
            <figure>
                <img src="../images/wave.png" id="imageLogo" alt="logo">
            </figure>
        </div>
        <div class="search-container">
            <input type="text" id="search" class="search-box" placeholder="Buscar...">
            <button id="search-button">
                <img src="../images/buscador.png" id="search-icon" alt="buscar">
            </button>
        </div>
        <div id="optionButtons">
            <button class="home-button" type="button">Iniciar sesión</button>
            <button class="home-button" type="button">Registrarse</button>
        </div>
    </div>
</header>

<div id="container">
    <div id="body-container">
        <iframe id="content-frame" src="../HTML-components/mainWeather.html" width="100%" height="100%"></iframe>
    </div>
    <div id="menu-container">
        <nav id="side-menu">
            <ul>
                <li><a href="#" onclick="loadTemplate('../HTML-components/mainWeather.html')">Tiempo atmosférico</a></li>
                <li><a href="#" onclick="loadTemplateWithCallback('../HTML-components/swell.html')">Oleaje</a></li>
                <li><a href="#" onclick="loadTemplate('windInfo.html')">Viento</a></li>
                <li><a href="#" onclick="loadTemplate('climateInfo.html')">Temperaturas y clima</a></li>
                <li><a href="#" onclick="loadTemplate('facilitiesInfo.html')">Instalaciones y prestaciones</a></li>
                <li><a href="#" onclick="loadTemplate('../HTML-components/FishInfo.html')">Galería de peces</a></li>
                <li><a href="#" onclick="loadTemplate('downloadTable.html')">Descargar tabla pdf</a></li>
            </ul>
        </nav>
    </div>
</div>
<script src="../JS/MoreInfoPagejs.js"></script>
<script src="../JS/services.js" defer></script>
<script>
    function loadTemplate(page) {
        document.getElementById('content-frame').src = page;
    }
    function loadTemplateWithCallback(fileName,callback) {
        fetch(fileName).then((res) => {
            return res.text();
        }).then((text) => {
            document.getElementById('body-container').src = text;
            if(callback){
                callback();
            }
        })
    }
</script>
</body>
</html>
