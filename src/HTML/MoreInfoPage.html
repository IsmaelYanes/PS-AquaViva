<script>
    //weather
    const params = getQueryParams();
    const jsonURL = `https://api.weatherapi.com/v1/forecast.json?key=8eff48f079e44211b52124000251703&q=${encodeURIComponent(params.lat)},${encodeURIComponent(params.lon)}&days=7&aqi=no&alerts=no`;
    const webURL = `../HTML-components/mainWeather.html?apiUrl=${encodeURIComponent(jsonURL)}`;

    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            lat: params.get("lat"),
            lon: params.get("lon")
        };
    }
    document.getElementById("content-frame").src = webURL;
    document.getElementById("weather-link").addEventListener("click", function () {
        loadTemplate(webURL);
    })


    function loadTemplate(page) {
        document.getElementById('content-frame').src = page;
    }
</script>
