<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="../CSS/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../JS/auth.js"></script>
</head>
<body>
<main class="form-container">
    <form action="/signUp" method="post" class="form-container__form">
        <div class="form-container__title">
            Crear cuenta
        </div>
        <label for="nombre" class="form-container__label">Nombre de usuario*</label>
        <input type="text" id="nombre" class="form-container__write-box" name="nombre" required placeholder="Ingrese su nombre de usuario">
        <label for="email" class="form-container__label">Dirección de email</label>
        <input type="email" id="email" class="form-container__write-box" name="email" required placeholder="Ingrese su correo electrónico">
        <label for="contrasena" class="form-container__label">Contraseña*</label>
        <input type="password" id="contrasena" class="form-container__write-box" name="contrasena" placeholder="Escriba una contraseña" required />
        <label for="re-contrasena" class="form-container__label">Repita la contraseña*</label>
        <input type="password" id="re-contrasena" class="form-container__write-box" name="re-contrasena" placeholder="Reescriba la contraseña" required />
        <input type="submit" value="Registrarse" class="form-container__button">

    <div style="margin-top: 2em; display: flex; justify-content: center;">
        <button type="button" id="google-register" class="gsi-material-button">
            <div class="gsi-material-button-state"></div>
            <div class="gsi-material-button-content-wrapper">
                <div class="gsi-material-button-icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                        <path fill="none" d="M0 0h48v48H0z"></path>
                    </svg>
                </div>
                <span class="gsi-material-button-contents">Registrarse con Google</span>
                <span style="display: none;">Registrarse con Google</span>
            </div>
        </button>
    </div>
    </form>
    <div class="form-container__main">
    </div>
</main>
</body>
</html>
